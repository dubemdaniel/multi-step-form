<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>
    <link rel="stylesheet" href="layouts/css/styles.css">
</head>
<body class=" bg-LightBlue" >
  <div id="wrapper" class="w-full " >
    <nav class="w-full m-0 bg-center bg-cover h-52" style="background-image: url(/assets/images/bg-sidebar-mobile.svg);"> 
      <div class="w-full pt-10 text-center">
        <div id="one" class="inline px-3 py-2 mx-2 text-center text-white border border-white rounded-full">1</div>
        <div id="one" class="inline px-3 py-2 mx-2 text-center text-white border border-white rounded-full">2</div>
        <div id="one" class="inline px-3 py-2 mx-2 text-center text-white border border-white rounded-full">3</div>
        <div id="one" class="inline px-3 py-2 mx-2 text-center text-white border border-white rounded-full">4</div>
      </div>
    </nav>
    <div id="personalInfo" class="w-11/12 px-4 py-6 mx-auto bg-white rounded-lg">
      <h2 class="text-3xl font-bold text-MarineBlue">Personal info</h2>
      <p class="mt-2 mt-4 text-lg text-slate-500">Please provide your name, email, address, and phone number.</p>
     <div class="mt-4 ">
      <label for="name" class="block text-MarineBlue"> Name</label>
      <input type="text" id="name" class="w-full px-2 py-3 border rounded-md border-slate-400" placeholder="e.g. Dubem Daniel"> 
     </div>
     <div class="mt-4 ">
      <label for="email" class="block text-MarineBlue"> Email Address</label>
      <input type="text" id="email" class="w-full px-2 py-3 border rounded-md border-slate-400" placeholder="e.g. Dubem Daniel"> 
     </div>
     <div class="mt-4 mb-4">
      <label for="phone" class="block text-MarineBlue"> Phone Number</label>
      <input type="text" id="phone" class="w-full px-2 py-3 border rounded-md border-slate-400" placeholder="e.g. Dubem Daniel"> 
     </div>
    </div>
    <footer class="fixed inset-x-0 bottom-0 px-4 py-4 bg-white" >
      
    </footer>
  </div>
</body>
</html>
