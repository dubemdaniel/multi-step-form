<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layouts/css/styles.css">
</head>
<body class="box-content font-semibold bg-Magnolia md:py-16 font-myFont" >
  <div id="wrapper" class="relative w-full max-w-screen-sm mx-auto md:grid md:grid-cols-3 md:max-w-5xl md:bg-white md:shadow-lg md:rounded-lg md:p-6 " >
    <nav class="w-full m-0 bg-center bg-cover bg-mobileImg h-52 md:bg-desktopImg md:rounded-lg md:h-full "> 
      <div class="flex justify-center w-2/4 gap-8 pt-10 mx-auto text-center text-white align-middle md:gap-16 md:w-full md:px-6 md:block">
        <div class=" md:grid md:grid-cols-3">
          <div class="flex items-center justify-center w-10 h-10 border-2 rounded-full md:m-auto md:w-12 md:h-12"><span class="">1</span></div>
          <div class="hidden ml-2 text-left md:block md:col-span-2">
            <p class="text-slate-300">Step 1</p>
            <h4 class="font-bold">YOUR INFO</h4>
          </div>
        </div>
        <div class=" md:grid md:grid-cols-3 md:mt-8">
          <div class="flex items-center justify-center w-10 h-10 border-2 rounded-full md:m-auto md:w-12 md:h-12"><span class="">2</span></div>
            <div class="hidden ml-2 text-left md:block md:col-span-2">
              <p class="text-slate-300">Step 2</p>
              <h4 class="font-bold">SELECT PLAN</h4>
        </div>
      </div>
      <div class=" md:grid md:grid-cols-3 md:mt-8">
        <div class="flex items-center justify-center w-10 h-10 border-2 rounded-full md:m-auto md:w-12 md:h-12"><span class="">3</span></div>
        <div class="hidden ml-2 text-left md:block md:col-span-2">
          <p class="text-slate-300">Step 3</p>
          <h4 class="font-bold">ADD-ONS</h4>
        </div>
      </div>
      <div class=" md:grid md:grid-cols-3 md:mt-8">
        <div class="flex items-center justify-center w-10 h-10 border-2 rounded-full md:m-auto md:w-12 md:h-12"><span class="">4</span></div>
        <div class="hidden ml-2 text-left md:block md:col-span-2">
                  <p class="text-slate-300">Step 4</p>
                  <h4 class="font-bold">SUMMARY</h4>
              </div>           
        </div>
      </div>
    </nav>
    <div id="overall" class="absolute bottom-0 left-0 right-0 w-11/12 px-4 py-6 mx-auto bg-white rounded-lg shadow-lg top-32 h-fit md:col-start-2 md:col-span-2 md:top-0 md:bg-transparent md:shadow-none md:relative md:grid ">
      <!-- my info starts here -->
     <div class=" mb-[8rem] hidden">
        <h2 class="mt-4 text-4xl font-bold text-MarineBlue">Personal info</h2>
        <p class="mt-4 mb-4 text-base text-slate-500 md:text-xl">Please provide your name, email, address, and phone number...</p>
      <div class="mt-6 ">
        <label for="name" class="block text-MarineBlue"> Name </label>
        <input type="text" id="name" class="w-full px-2 py-2 text-xl border rounded-md border-slate-400 focus:outline-MarineBlue text-MarineBlue md:p-3" placeholder="e.g. Dubem Daniel "> 
      </div>
      <div class="mt-6 ">
        <label for="email" class="block text-MarineBlue"> Email Address</label>
        <input type="text" id="email" class="w-full px-2 py-2 text-xl border rounded-md border-slate-400 focus:outline-MarineBlue text-MarineBlue md:p-3" placeholder="e.g. balablue@townhall.com"> 
      </div>
      <div class="mt-6 mb-4">
        <label for="phone" class="block text-MarineBlue"> Phone Number</label>
        <input type="text" id="phone" class="w-full px-2 py-2 text-xl border rounded-md border-slate-400 focus:outline-MarineBlue text-MarineBlue md:p-3" placeholder="e.g. +2 345 678 909">
      </div>
     </div >
     <!-- personal info ends here -->

     <!-- select plan slide starts here -->
     <div class=" mb-[6rem] ">
      <h2 class="mt-4 text-[1.7rem] font-extrabold text-MarineBlue">Select your plan</h2>
      <p class="mt-4 mb-4 text-sm text-slate-500 md:text-xl">You have the option of monthly or yearly billing</p>
      <div>
        <label for="arcade" class="block mt-3" id="label">
          <div class="grid grid-cols-4 p-3 border-2 rounded-lg text-MarineBlue focus:outline-MarineBlue border-slate-300">
            <input type="checkbox" id="arcade" class="hidden">
            <img src="/assets/images/icon-arcade.svg" alt="arcade icon" class="w-12 my-auto">
            <div class="col-span-3">
              <h4 class="text-base md:text-lg md:font-bold ">Arcade</h4>
              <p id="arcadePrice" class="my-[.2rem] text-slate-500 tracking-normal text-sm md:text-base">$9/mo</p>
              <h5 class="hidden text-xs font-bold">2 months free</h5>
            </div>
          </div>
        </label>
        <label for="advanced" class="block mt-3" id="label">
          <div class="grid grid-cols-4 p-3 border-2 rounded-lg text-MarineBlue focus:outline-MarineBlue border-slate-300">
            <input type="checkbox" id="advanced" class="hidden">
            <img src="/assets/images/icon-advanced.svg" alt="advanced icon" class="w-12 my-auto">
            <div class="col-span-3">
              <h4 class="text-base md:text-lg md:font-bold">Advanced</h4>
              <p id="advancedPrice" class="my-[.2rem] text-slate-500 tracking-normal text-sm md:text-base">$12/mo</p>
              <h5 class="hidden text-xs font-bold">2 months free</h5>
            </div>
          </div>
        </label>
        <label for="pro" class="block mt-3" id="label">
          <div class="grid grid-cols-4 p-3 border-2 rounded-lg text-MarineBlue focus:outline-MarineBlue border-slate-300">
            <input type="checkbox" id="pro" class="hidden">
            <img src="/assets/images/icon-pro.svg" alt="pro icon" class="w-12 my-auto">
            <div class="col-span-3">
              <h4 class="text-base md:text-lg md:font-bold">Pro</h4>
              <p id="arcadePrice" class="my-[.2rem] text-slate-500 tracking-normal text-sm md:text-base">$15/mo</p>
              <h5 class="hidden text-xs font-bold">2 months free</h5>
            </div>
          </div>
        </label>
      </div>
      <!-- toggle switch for monthly and yearly payment starts here -->
       <label for="monthYear" class="flex items-center justify-between px-8 py-4 mt-6 rounded-lg bg-Alabaster">
        <h4 class="font-black text-MarineBlue">Monthly</h4>
          <div class="relative inline-block w-[52px] h-[28px] md:w-[60] md:h-[34]">
            <input type="checkbox" class="hidden toggle-switch-checkbox peer" id="monthYear">
            <span class="absolute top-0 bottom-0 left-0 right-0 bg-slate-200 rounded-[34px] before:absolute before:cursor-pointer before:content before:h-[20px] before:w-[40%] before:left-1 before:bottom-1 before:bg-white before:rounded-full peer peer-checked:before:translate-x-[24px] transition-all peer-checked:bg-MarineBlue duration-500 before:duration-500 md:before:h-[26px] md:before:w-[26px] md:before:top-[.2rem]" ></span>
          </div>
        <h4 class="font-black text-slate-400">Yearly</h4>
       </label>
      <!-- toggle switch for monthly and yearly payment ends here -->
   </div >
     <!-- select plan slide ends here -->
     


     
     <!-- footer for all slide starts here and is same for all slide -->
     <footer class="fixed inset-x-0 bottom-0 flex justify-between px-4 py-3 align-middle bg-white md:relative md:bottom-0 md:-mb-8 md:py-2 md:mt-16 shadow-myShadow md:shadow-none"  >
      <a href="#" class="px-4 py-2 text-xl font-base text-slate-500">Go Back</a>
      <a href="#" class="px-4 py-2 mr-2 text-xl font-medium text-white rounded-md text bg-MarineBlue"> Next Step </a>
    </footer>
     <!-- select plan slide starts here -->
     
     <!-- select plan slide ends here -->
  </div>
 </body>  
</html>
