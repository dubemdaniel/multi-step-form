<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layouts/css/styles.css">
</head>
<body class="box-content font-semibold bg-Magnolia md:py-16 font-myFont" >
  <div id="wrapper" class="relative w-full max-w-screen-sm mx-auto md:grid md:grid-cols-3 md:max-w-5xl md:bg-white md:shadow-lg md:rounded-lg md:p-6 " >
    <nav class="w-full m-0 bg-center bg-cover bg-mobileImg h-52 md:bg-desktopImg md:rounded-lg md:h-full"> 
      <div class="w-full pt-10 text-center md:grid md:grid-rows-4 md:grid-cols-4 md:gap-6 md:mx-auto">
        <div id="one" class="inline px-4 py-3 mx-2 overflow-hidden font-semibold text-center text-white border-2 border-white rounded-full md:row-start-1 md:col-start-1 ">1</div>
        <div id="one" class="inline px-4 py-3 mx-2 overflow-hidden font-semibold text-center text-white border-2 border-white rounded-full md:row-start-2 md:col-start-1 ">2</div>
        <div id="one" class="inline px-4 py-3 mx-2 overflow-hidden font-semibold text-center text-white border-2 border-white rounded-full md:row-start-3 md:col-start-1 ">3</div>
        <div id="one" class="inline px-4 py-3 mx-2 overflow-hidden font-semibold text-center text-white border-2 border-white rounded-full md:row-start-4 md:col-start-1 ">4</div>
      </div>
    </nav>
    <div id="personalInfo" class="absolute bottom-0 left-0 right-0 w-11/12 px-4 py-6 mx-auto bg-white rounded-lg shadow-lg top-32 h-fit md:col-start-2 md:col-span-2 md:top-0 md:bg-transparent md:shadow-none md:relative md:grid">
      <h2 class="mt-4 text-4xl font-bold text-MarineBlue">Personal info</h2>
      <p class="mt-4 mb-4 text-xl text-slate-500">Please provide your name, email, address, and phone number...</p>
     <div class="mt-6 ">
      <label for="name" class="block text-MarineBlue"> Name </label>
      <input type="text" id="name" class="w-full px-4 py-4 text-2xl border rounded-md border-slate-400 focus:outline-MarineBlue text-MarineBlue" placeholder="e.g. Dubem Daniel"> 
     </div>
     <div class="mt-6 ">
      <label for="email" class="block text-MarineBlue"> Email Address</label>
      <input type="text" id="email" class="w-full px-4 py-4 text-2xl border rounded-md border-slate-400 focus:outline-MarineBlue text-MarineBlue" placeholder="e.g. balablue@townhall.com"> 
     </div>
     <div class="mt-6 mb-4">
      <label for="phone" class="block text-MarineBlue"> Phone Number</label>
      <input type="text" id="phone" class="w-full px-4 py-4 text-2xl border rounded-md border-slate-400 focus:outline-MarineBlue text-MarineBlue" placeholder="e.g. +2 345 678 909">
      
     </div>
     <footer class="fixed inset-x-0 bottom-0 flex justify-between px-4 py-4 align-middle bg-white md:relative md:bottom-0 md:-mb-8 md:py-2 md:mt-16"  >
      <a href="#" class="px-5 py-3 text-xl font-base text-slate-500">Go Back</a>
      <a href="#" class="px-5 py-3 mr-2 text-xl font-medium text-white rounded-md text bg-MarineBlue"> Next Step </a>
    </footer>
     <!-- personal info ends here -->
